<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
            <div id="heading">To Do List </div>
            <button id="add"class="btn">Add</button>
            <button id="remove"class="btn">Remove</button> 
    </div>

    <dialog id="formDialog">
        <div id="centercontent-container">
            <form class="form">
                <input type="text" placeholder ="Title" id="form-title"><br><br>
                <input type="text" placeholder="Details" id="form-text"><br><br>
                <button id="submit">Submit</button>
            </form>
        </div>
    </dialog>

     
    
    
    <script src="main.js"></script>  
</body>
</html>
